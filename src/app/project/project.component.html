<section class="text-dark mb-0" id="project">
    <div class="container py-4 py-xl-5">
        <div class="bg-img">
            <img class="blob blur-pink" src="assets/img/blur-pink.png" alt="">
            <img class="blob blur-blue" src="assets/img/blur-blue.png" alt="">
        </div>
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="text-uppercase text-center text-black">My projects</h2>
                <p class="w-lg-50">My school and personal projects</p>
            </div>
        </div>
        <mat-tab-group>
            <mat-tab *ngFor="let label of labels" label="{{label}}">
                <div class="container col-md-9 col-sm-12">
                    <ng-container *ngFor="let project of projects">
                        <mat-card *ngIf="project.label===label" class="px-xxl-3">
                            <mat-card-header>
                                <mat-card-title-group>
                                    <mat-card-title>{{ project.title }}</mat-card-title>
                                    <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
                                    <img mat-card-md-image src="{{ project.image }}" alt="project">
                                </mat-card-title-group>
                            </mat-card-header>
                            <mat-card-content>
                                <div *ngFor="let content of project.content">
                                    <span class="fs-6 fw-medium">{{ content.section }}</span>
                                    <p [innerHTML]="breakText(content.text)"></p>
                                </div>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-flat-button color="primary" *ngFor="let action of project.actions" [routerLink]="'/' + action.link">
    {{ action.label }}
  </button>
                            </mat-card-actions>
                        </mat-card>
                    </ng-container>
                </div>
            </mat-tab>
        </mat-tab-group>
